    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="trolley">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    </svg>

                </a>
            </div>
        </nav>

        <div class="container text-center main">
            <div class="row align-items-start">
                <div class="col-4 scan-area">
                    <div id="loadingMessage">üé• ËøòÊú™ÊâìÂºÄÊëÑÂÉèÂ§¥</div>
                    <canvas id="canvas" hidden></canvas>
                </div>

                <div class="col-8 good-area">
                    <div class="row" id="goods">
                    </div>
                </div>
            </div>
        </div>


        <!-- ÁªìË¥¶ -->
        <div class="check">
            <div class=" row justify-content-around">
                <div class="total_money col-5" id="total_money">
                    Ôø• 0
                </div>
                <button type="button" class="btn btn-lg btn-warning col-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-wallet2" viewBox="0 0 16 16">
                        <path
                            d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
                    </svg>
                    ÁªìË¥¶
                </button>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/jsQR.js"></script>

    <script>
        let goods_div = $("#goods")
        let trash_bin = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>`

        let goods = [
            { name: "ÁôΩËèú", price: "12" },
            { name: "Áå™ÂâçËÖøËÇâ", price: "42" },
            { name: "ÂÖâÊòéÁâõÂ•∂", price: "12" },
            { name: "ÁÅ´ËΩ¶Ê®°ÂûãÁé©ÂÖ∑", price: "16" },
            { name: "ÂàõÊô∫ÊÖßÊ∫êÂ∞èÂ∞èÁßëÂ≠¶ÂÆ∂ÂÆûÈ™åÂ•óÈ§ê", price: "98" }
        ]

        let total_money = 0

        let add_good_to_trolley = (item) => {
            let item_div = `<div class="card col-5">
                        <div class= "card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <div class="row">
                                <p class="col-6 price">Ôø• ${item.price}</p>
                                <div class="col-6">
                                    <button type="button" class="btn btn-danger delete">
                                        ${trash_bin}
                                        Âà†Èô§
                                    </button>
                                </div>
                            </div>
                        </div >
                    </div >`
            goods_div.append($(item_div))
            total_money += parseFloat(item.price)
            $("#total_money").text(`Ôø• ${total_money}`)
        }

        for (item of goods) {
            add_good_to_trolley(item)
        }

        $(".good-area").on("click", ".delete", ((e) => {
            let index = $(".delete").index(e.target);
            $(".card").eq(index).remove()

            let item = goods[index]
            goods.splice(index, 1)

            total_money -= parseFloat(item.price)
            $("#total_money").text(`Ôø• ${total_money}`)
        }))

        var video = document.createElement("video");
        var canvasElement = document.getElementById("canvas");
        var canvas = canvasElement.getContext("2d");

        // Use facingMode: environment to attemt to get the front camera on phones
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
        });

        function debounce(fn, wait) {
            var timer = null;
            return function () {
                if (timer !== null) {
                    clearTimeout(timer);
                }
                timer = setTimeout(fn, wait);
            }
        }

        function drawLine(begin, end, color) {
            canvas.beginPath();
            canvas.moveTo(begin.x, begin.y);
            canvas.lineTo(end.x, end.y);
            canvas.lineWidth = 4;
            canvas.strokeStyle = color;
            canvas.stroke();
        }

        let scanned_item = false

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // ÁîªÂá∫‰∫åÁª¥Á†Å
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

                    if (!scanned_item) {
                        // Ê∑ªÂä†ÂïÜÂìÅ
                        let item_info = code.data // Â∞èÈ∫¶Èù¢Á≤â_20
                        let item = { name: item_info.split("_")[0], price: item_info.split("_")[1] }

                        goods.unshift(item)
                        add_good_to_trolley(item)

                        scanned_item = true
                    }
                }
                else {
                    scanned_item = false
                }
            }
            requestAnimationFrame(tick)
        }
    </script>

</body>

</html>
