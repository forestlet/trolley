<!DOCTYPE html>
<html lang="cn">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>智能购物系统</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/favicon.ico">
</head>

<body>
	<div class="trolley">
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<button type="button" class="btn btn-lg btn-warning" id="fullscreen">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">
						<path fill-rule="evenodd"
							d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344 0a.5.5 0 0 1 .707 0l4.096 4.096V11.5a.5.5 0 1 1 1 0v3.975a.5.5 0 0 1-.5.5H11.5a.5.5 0 0 1 0-1h2.768l-4.096-4.096a.5.5 0 0 1 0-.707zm0-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707zm-4.344 0a.5.5 0 0 1-.707 0L1.025 1.732V4.5a.5.5 0 0 1-1 0V.525a.5.5 0 0 1 .5-.5H4.5a.5.5 0 0 1 0 1H1.732l4.096 4.096a.5.5 0 0 1 0 .707z" />
					</svg>
				</button>
				<h3> 🛒 智能购物系统 </h3>

				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-lg btn-outline-secondary" id="voice_recognition_start"
						onclick="recognition.start()">
						🎙️ </button>
					<button type="button" class="btn btn-lg btn-outline-secondary" id="voice_recognition_end"
						onclick="recognition.onspeechend()">
						⏸️ </button>
					<button type="button" class="btn btn-lg btn-outline-primary" id="readAloud"> 🔈 </button>
					<button type="button" class="btn btn-lg btn-outline-danger" id="sos"> 🚨 </button>
				</div>
			</div>

			<p id="output"></p>
		</nav>

		<div class="container text-center main">
			<div class="row align-items-start">
				<div class="col-4 scan-area">
					<div id="loadingMessage">🎥 还未打开摄像头</div>
					<canvas id="canvas" hidden></canvas>
				</div>

				<div class="col-8 good-area">
					<div class="row" id="goods">
					</div>
				</div>
			</div>
		</div>


		<!-- 结账 -->
		<div class="check">
			<div class=" row justify-content-around">
				<div class="total_money col-3" id="total_money">
					￥ 0
				</div>
				<button type="button" class="btn btn-lg btn-primary col-2" id="empty_trolley">
					清空购物车
				</button>
				<button type="button" class="btn btn-lg btn-warning col-6">
					结账
				</button>
			</div>
		</div>
	</div>
</body>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/jsQR.js"></script>
<script src="js/trolley.js"></script>

</html>
